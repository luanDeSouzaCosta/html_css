<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <style>
        body {
            background-color: #7a7a7a;
            font-family: Arial, Helvetica, sans-serif;
            width: 0;
        }

        .containerLogin {
            position: absolute;
            background-color: #000000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 70px;
            border-radius: 15px;
            color: white;

        }

        .tituloLogin {
            position: relative;
            top: 0px;
            left: 50%;
            transform: translate(-25%);
        }

        #name, #password {
            outline: none;
            border: none;
            padding: 10px;
            font-size: 15px;

        }

        .btnEntrar {
            background-color: #09b1ff;
            position: center;
            padding: 5px;
            border: none;
            width: 100%;
            border-radius: 5px;
            color: #000000;
            font-size: 15px;
            cursor: pointer;
        }

        .btnEntrar:hover {
            background-color: #ace2fc;
        }
    </style>
</head>

<body>
    
    <div class="containerLogin">
        
        <h1 class="tituloLogin">Login</h1>
        
        <form action="">

            <label for="name"> 
                <span>Digite seu nome</span>
                <br>
                <input type="text" placeholder="Nome" id="name">
            </label>

            <br>
            <br>

            <label for="password">
                <span>Digite sua senha</span>
                <br>
                <input type="password" placeholder="Senha" id="password">
            </label>

            <br>
            <br>

            <button type="submit" class="btnEntrar">Entrar</button>
            <br>
            <br>
            <a
                href="file:///C:/Desktop/TUDO%20LUAN/TCC%20ESTACIO/projeto_tcc/html_css/tela%20de%20cadastro.html">Cadastre-se
            </a>

        </div>

    </form>
</body>

</html>
